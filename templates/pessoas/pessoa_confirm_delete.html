{% extends 'pessoas/base.html' %}

{% block content %}

        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Deletar</button>
        <a href="{% url 'pessoa_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
