{% extends 'pessoas/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h2>{{ form.instance.pk|yesno:"Editar Pessoa,Nova Pessoa" }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'pessoa_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
